name: Semantic Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  packages: write
  issues: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.SEMANTIC_RELEASE_TOKEN }}

      - name: Set up uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync

      - name: Python Semantic Release
        id: release
        env:
          GH_TOKEN: ${{ secrets.SEMANTIC_RELEASE_TOKEN }}
        run: uv run semantic-release version

      - name: Publish to GHCR (if new release)
        if: steps.release.outputs.released == 'true'
        run: |
          echo "${{ secrets.SEMANTIC_RELEASE_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          IMAGE_NAME=ghcr.io/${{ github.repository }}:${{ steps.release.outputs.version }}
          IMAGE_NAME=$(echo "$IMAGE_NAME" | tr '[:upper:]' '[:lower:]')
          docker build -t "$IMAGE_NAME" .
          docker push "$IMAGE_NAME"
